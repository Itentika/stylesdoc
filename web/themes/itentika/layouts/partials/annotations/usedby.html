<h3 class="Item__subHeading">Used By</h3>
<div class="Item__description">
  <ul class="UsedBy">
    {{ range .usedBy }}
      <li class="See__item">
        <strong>[{{ .context.type }}]</strong>
        {{ if .group }}
          <a href="#{{ .group }}-{{ .context.type }}-{{ .context.name }}">{{ .context.name }}</a>
        {{ else }}
          <a href="javascript:void(0);" class="disabled">{{ .context.name }}</a>
        {{ end }}
        {{ if .description }}
          &mdash; {{ .description }}
        {{ end }}
      </li>
    {{ end }}
  </ul>
</div>
